<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Materialise CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+web">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <!-- FOnt Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Document Stylesheet -->

    <link rel="stylesheet" href="styles.css">

    <title>Digital clock</title>
</head>

<body onload="days()">
    <div class="main-container">
        <div class="row">
            <div class="both-containers">

                <!-- Code displaying the clock/time itself -->
                <div class="digital center">
                    <div class="number">
                        <h1 class="figure" id="figuremain"></h1>
                    </div>
                </div>
                <!-- end -->

                <!-- Code for the two tiny brown legs underneath the clock -->
                <div class=" center row leg-container">
                    <div class="leg leg1"></div>
                    <div class="leg leg2"></div>
                </div>
                <!-- end -->

                <!-- code for the dark shadow -->
                <div class="shadow"></div>
                <!-- end -->

                <!-- Scroll bar displaying today's  day, date, and year -->
                <div class="today row ">
                    <marquee style="background-color: #184f539d; color:white;  " class="card-panel col s12"
                        behavior="scroll" direction="left">
                        <h3 class="" id="today" onload="days()"> </h3>
                    </marquee>
                </div>
                <!-- end -->

            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="moment.js"></script>
</body>

</html>
